<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Sign_in.css">
    <title>Document</title>
</head>
<body>
    <div class="icon">
        <a href="Main.html"><font color="black">My</font><font color="brown">Book</font></a>
        <hr>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -300 2260 1105" class="sc-1ir7g8y-1 gmXHwN"><path fill="#ffd451" d="M2260-.6v791.2C1505 797 751.4 823.9 0 871.3V78.6A42311.8 42311.8  12260-.6z"></path></svg>
    <div class="panel_Sign_up">
        <p class="text" >Регистрация</p>
        <div class="text-field">
            <label for="Login">Login</label>
            <input class="input-email" name="Login" id="Login" placeholder="Login" type="text">
        </div>
        <div class="text-field">
            <label for="Email">Email</label>
            <input class="input-email" name="Email" id="Email" placeholder="Email" type="text">
        </div>
        <div class="text-field">
            <label for="Pas">Password</label>
            <input class="input-email" name="Pas" id="Pas" placeholder="Password" type="password">
        </div>
        <div class="but">
            <button name="Submit">Регистрация</button>
        </div>
    </div>
</body>
